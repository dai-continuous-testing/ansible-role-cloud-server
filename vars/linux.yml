---

installation_root_folder: "/opt/Experitest"
__installation_folder: "{{ installation_root_folder }}/{{ app_name }}-{{ app_version }}"

# https://superuser.com/questions/332610/where-is-the-temporary-directory-in-linux
# /tmp      - temp folder
# /var/tmp  - temp folder that is preservered after reboot
temp_folder: /var/tmp/Experitest

service_name: "{{ app_name }}.service"

service_file_path: "/etc/systemd/system/{{ service_name }}"

installer_file_name: "dist-Linux-SERVER-{{ app_version }}.zip"

relative_path: "cloud-server/linux"

launcher_file_name: "start.sh"

__cloud_backup_dir: "/var/lib/Experitest/{{ app_name }}"

java_download_filename: "jre{{ java_version }}-linux-x64.tar.gz"

java_relative_path: "java/linux"

java_installation_folder: "{{ installation_root_folder }}/jre"

java_bin: "{{ java_installation_folder }}/jre{{ java_version }}/bin/java"